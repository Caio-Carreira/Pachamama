<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minigame do Pachamama</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>O que o Japa Pachamama vai comer hoje?</h1>
      <img src="assets/fotodogordo.png" alt="Japa Pachamama" class="paulo-img" />

      <div class="opcoes">
        <button class="opcao" id="hamburguer">🍔 Hambúrguer</button>
        <button class="opcao" id="pizza">🍕 Pizza</button>
        <button class="opcao" id="sushi">🍣 Sushi</button>
      </div>

      <div class="pontuacao">
        <p>Pontuação: <span id="score">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
